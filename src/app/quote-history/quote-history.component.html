<h1>Histórico de cotação</h1>
<div class="wrap ">
  <div class="forms container">
    <form [formGroup]="search" >
      <div class="forms1">
        <div>
          <label for="moeda">Moeda</label>
          <mat-form-field id="moeda" appearance="outline">
            <mat-label >Selecione a moeda</mat-label>
            <mat-select formControlName="moeda">
              <mat-option
                *ngFor="let item of valuesOfDropDown"
                value="{{ item.ID }}"
              >
                {{ item.TEXT }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div> 
          <label for="firstDate">Data inicial</label>
          <mat-form-field id="firstDate" appearance="outline">
          <mat-label>Escolha a data inicial</mat-label>
          <input formControlName="dataInicial" matInput [matDatepicker]="picker" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <label for="lastDate">Data Final</label>
          <mat-form-field id="lastDate" appearance="outline">
            <mat-label>Escolha a data final</mat-label>
            <input [min]="search.get('dataInicial')?.value"  formControlName="dataFinal"matInput [matDatepicker]="pickerFinal" />
            <mat-datepicker-toggle
              matSuffix
              [for]="pickerFinal"
            ></mat-datepicker-toggle>
            <mat-datepicker #pickerFinal></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </form>
      <button type="button" class="btn btn-success" (click)="sendDatas()" [disabled]="search.invalid">Consultar dados</button>
      <button type="button" class="btn btn-primary">Atualizar dados</button>
  </div>
</div>
